<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
    </head>

    <body>
        <div class="container mt-5">
            <h1 class="text-center">My To Do's: </h1>
            
        <form id="task-form">
                <div class="mb-3">
                    <label for="task-title" class="form-label">Task Title</label>
                    <input type="text" id="task-title" class="form-control" required>
                </div>
        <div class="mb-3">
                    <label for="task-priority" class="form-label">Priority</label>
                    <select id="task-priority" class="form-select" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
        </div>
        <div class="mb-3">
                    <label>Status</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" value="Pending" checked>
                        <label class="form-check-label">Pending</label>
        </div>
        <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" value="Completed">
                        <label class="form-check-label">Completed</label>
                    </div>
        </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>

            <ul 
            id="task-list" class="row">
            </ul>
        </div>
  
        <script src="script.js"></script>

    </body>
</html>
